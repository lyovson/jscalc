<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div data-operand-1 class="operand-1"></div>
        <div data-operand-2 class="operand-2"></div>
      </div>
      <button data-all-clear class="dark">AC</button>
      <button data-negate class="dark">-/+</button>
      <button data-percent class="dark">%</button>
      <button data-operator class="orange">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="orange">x</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="orange">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator class="orange">-</button>
      <button data-number class="big-button">0</button>
      <button data-number>.</button>
      <button data-equals class="orange">=</button>
    </div>
  </body>
</html>
